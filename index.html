<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css.css">

    <title>JavaScript Jive Quiz</title>
</head>

<body>
    <header style="text-align: center;" class="row">
        <h2 class="col-md" id="score">
            Score
        </h2>
        <h1 class="col-md">
            JavaScript Jive Quiz
        </h1>
        <h2 class="col-md" id="time">
            Timer
        </h2>
    </header>

    <article id="intro-article">
        <h2 id="title">
            ARE YOU READY?
        </h2>
        <p id="quiz-question">
            This test is meant to challenge your knowledge of JavaScript. 
            It is a timed test.
            If you answer a question correctly you will be awarded 15 points.
            If you answer a question incorrectly your timer will be shorted by 15 seconds.
        </p>
    </article>

    <div class="text-center" id="btn-box">
        <button type="button" id="start" class="btn">Start</button>
    </div>
















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
